<section id="contacto" class="contacto">
    <div class="container-fluid custom">
        <div class="row">
            <div class="col-12">
                <h2>Contacto</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-5 col-xl-3">
                <div class="contact-no">
                    <img src="assets/images/icons/icon-contacto-whatsapp.svg" class="img-fluid" alt="WhatsApp" />
                    <a href="https://wa.link/4vl78o"
                        target="_blank">
                        <p>Whatsapp</p> 55 7872-7443
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-xl-5">
                <div class="contact-no justify-content-md-end">
                    <img src="assets/images/icons/icon-contacto-mail.svg" class="img-fluid" alt="Teléfono" />
                    <a href="mailto:contacto@cpruvitlatelolco.com" target="_blank">
                        <p>Correo</p> contacto@cpruvitlatelolco.com
                    </a>
                </div>
            </div>
        </div>

        <div class="row align-items-center d-flex justify-content-center">
            <div class="col-md-11 col-lg-10 col-xl-8">
                <div class="row">
                    <div class="col-12">
                        <h4>Escríbenos</h4>
                    </div>
                </div>
                <form class="row" [formGroup]="formDatos" autocomplete="off" id="superior_form">
                    <div class="col-12 mt-5">

                        <input type="text" name="nombre" [ngClass]="{'is-invalid': isValid('nombre')}"
                            formControlName="nombre" class="form-control" placeholder="* Nombre">
                    </div>
                    <div class="col-12 col-md-6 mt-5">
                        <input type="tel" name="telefono" [ngClass]="{'is-invalid': isValid('telefono')}"
                            formControlName="telefono" class="form-control" placeholder="* Teléfono">
                        <div class="invalid-feedback"
                            *ngIf="formDatos.get('telefono').status == 'INVALID' && formDatos.get('telefono').touched">
                            El telefóno es incorrecto</div>
                    </div>
                    <div class="col-12 col-md-6 mt-5">
                        <input type="email" name="email" [ngClass]="{'is-invalid': isValid('email')}"
                            formControlName="email" class="form-control" placeholder="* Correo electrónico">
                        <div class="invalid-feedback"
                            *ngIf="formDatos.get('email').status == 'INVALID' && formDatos.get('email').touched">El
                            email es incorrecto</div>
                    </div>
                    <div class="col-12 mt-5">
                        <label for="mensaje" class="form-label">* Mensaje</label>
                        <textarea name="mensaje" class="form-control" [ngClass]="{'is-invalid': isValid('mensaje')}"
                            formControlName="mensaje" id="mensaje" rows="3"></textarea>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="politica" formControlName="politica">
                            <label class="form-check-label" for="gridCheck">
                                He leído y acepto la <a routerLink="/aviso-de-privacidad">politica de privacidad</a>
                            </label>
                        </div>
                    </div>

                    <div class="col-12 col-md-6 ">
                        <p>* Campos requeridos</p>
                    </div>

                    <div class="col-12 col-md-6 d-flex align-items-end">
                        <re-captcha id="recaptcha" class="recaptcha" name="recaptcha" #recaptcha="ngModel"
                            [(ngModel)]="token" required [ngModelOptions]="{standalone: true}"
                            [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)">
                        </re-captcha>
                        <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"
                            class="invalid-feedback">
                            <div *ngIf="recaptcha.errors">Este campo es requerido</div>
                        </div>

                    </div>
                    <div class="col-12 col-md-6">
                        <button type="button" (click)="enviarFormulario()" class="btn btn-blue">Enviar</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</section>
